<!DOCTYPE html>
<html>
<head>
   <link type="text/css" rel="stylesheet" href="calcul.css">
     <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Hello World!</title>
</head>

<body>
  <section>


 <div id="screen"></div>



  <div class="row">
    <div class="calcButton"><p class="on">ON</p></div>
    <div class="calcButton"><p class="off">OFF</p></div>
    <div class="calcButton"><p class="clear">CL</p></div>
  </div>
  <div class="row">
     <div class="calcButton"><p class="number">7</p></div>
     <div class="calcButton"><p class="number">8</p></div>
     <div class="calcButton"><p class="number">9</p></div>
     <div class="calcButton"><p class="operator">/</p></div>
   </div>
   <div class="row">
     <div class="calcButton"><p class="number">4</p></div>
     <div class="calcButton"><p class="number">5</p></div>
     <div class="calcButton"><p class="number">6</p></div>
     <div class="calcButton"><p class="operator">X</p></div>
   </div>
   <div class="row">
     <div class="calcButton"><p class="number">1</p></div>
     <div class="calcButton"><p class="number">2</p></div>
     <div class="calcButton"><p class="number">3</p></div>
     <div class="calcButton"><p class="operator">-</p></div>
   </div>
   <div class="row">
     <div class="calcButton"><p class="number">0</p></div>
     <div class="calcButton"><p class="number">.</p></div>
     <div class="calcButton"><p class="">=</p></div>
     <div class="calcButton"><p class="operator">+</p></div>
   </div>

   </section>


    <script type="text/javascript" src="./js/calculator.js"></script>
    <script type="text/javascript" src="./js/interact.js"></script>
</body>
</html>
